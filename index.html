<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Battle</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">
    <link rel="stylesheet" href="/src/styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #ui-container > * {
            pointer-events: auto;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-text {
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>
    <div id="ui-container"></div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
